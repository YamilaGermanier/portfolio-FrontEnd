<!-- Button modal AGREGAR PROYECTO-->

<div class="modal fade" id="addPro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Proyecto</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <div class="modal-body">
  
          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupFile01">Subir Imagen</label>
            <input type="file" class="form-control" id="inputGroupFile01">
          </div>
  
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Título del proyecto</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Título">
          </div>
  
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Link</label>
            <input type="text" class="form-control" id="formGroupExampleInput2"
              placeholder="Ingrese el link al repositorio o dirección web">
          </div>
  
  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-success">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>

<!-- Button modal EDITAR PROYECTOS-->

    <div class="modal-dialog">

          </div>
  
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Título del proyecto</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Título">
          </div>
    
          <div class="mb-3">

  <!-- Button modal ELIMNAR Proyecto-->

<div class="modal fade" id="delPro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">¿Está seguro que quiere eliminar este proyecto?</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
