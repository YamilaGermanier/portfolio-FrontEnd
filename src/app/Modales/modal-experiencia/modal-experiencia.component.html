 <!-- Button modal MÁS EXPERIENCIA-->
 <div class="modal fade" id="masExp" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar experiencia</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
  
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Año/s</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Tiempo en el que trabajó">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Título</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Título del puesto o cargo">
          </div>
  
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Descipción</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Descripción del puesto o cargo"></textarea>
          </div>
  
  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-success">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>
  
   <!-- Button modal EDITAR EXP-->
   <div class="modal fade" id="editExp" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Editar experiencia</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
  
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Año/s</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Tiempo en el que trabajó">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Título</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Título del puesto o cargo">
          </div>
  
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Descipción</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Descripción del puesto o cargo"></textarea>
          </div>
  
  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-success">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>
  
  
  
   <!-- Button modal ELIMNAR EXP-->
  
   <div class="modal fade" id="delExp" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">¿Está seguro que quiere eliminar esta experiencia?</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
