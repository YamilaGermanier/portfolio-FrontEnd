<!-- Modal Login-->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" routerLink="inicio"></button>
            </div>

            <!-- Formulario -->
            <form [formGroup]="form"  (ngSubmit)="onEnviar($event)">
                <div class="modal-body">

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ejemplo@ejemplo.com" formControlName="email" [class.border-danger]="MailInvalid">
                        </div>
                        <!-- Mensajes en caso de error -->
                        <div *ngIf="Mail?.errors  && Mail?.touched">    
                            <p *ngIf="Mail?.hasError('required')" class="error">
                                Debe ingresar un email.
                            </p>
                            <p *ngIf="Mail?.hasError('email')" class="error">
                                El formato del email debe ser válido.
                              </p>
                        </div>

                        
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="*********"
                            formControlName="password"
                            [class.border-danger]="PasswordInvalid">
                        </div>
                         <!-- Mensajes en caso de error -->
                        <div *ngIf="Password?.errors  && Password?.touched">
                            <p *ngIf="Password?.hasError('required')" class="error">
                              Debe ingresar una contraseña.
                            </p>
                            <p *ngIf="Password?.errors?.['minlength']" class="error">
                             La contraseña debe tener 8 o más caracteres.
                            </p>
                          </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Ingresar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
