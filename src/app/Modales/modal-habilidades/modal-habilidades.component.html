<!-- Button modal AGREGAR Habilidad-->

<div class="modal fade" id="addHab" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Habilidad</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- form -->
      <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
      
        <div class="modal-body">
      
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Nombre de la habilidad</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Nombre de la habilidad" formControlName="habilidad" [class.border-danger]="HabilidadInvalid">
          </div>
          <div *ngIf="HabilidadInvalid">
            <p class="error" >
              Debe ingresar una habilidad.
            </p>
          </div>
      
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Porcentaje</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Ingrese el porcentaje" formControlName="porcentaje" [class.border-danger]="PorcentajeInvalid">
          </div>
          <div *ngIf="PorcentajeInvalid">
            <p class="error" >
              Debe ingresar un porcentaje.
            </p>
          </div>
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-success">Guardar cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>
